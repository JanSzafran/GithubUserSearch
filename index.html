<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Search for github users</title>
</head>
<body>
    <div class="upperContainer">
        <div class="logoContainer"></div>
        <div class="searchbarContainer">
            <form class="searchbox_1">
                <input type="search" class="search_1" placeholder="username..." />
                <button type="button" class="submit_1">&nbsp;</button>
            </form>
        </div>
    </div>

    <div class="lowerContainer">
        <div class="usersContainer">
            <div class="photoContainer"></div>
            <div class="informations">
                <div class="nicknameCont">
                    <span class="title nickname">Nickname:</span>
                    <span class="apiNickname api">JanSzafran</span>
                </div>

                <div class="fullnameCont">
                    <span class="title fullname">Fullname:</span>
                    <span class="apiFullname api">Jan Szafran</span>
                </div>
                
                <div class="locationCont">
                    <span class="title location">Location:</span>
                    <span class="apiLocation api">Gda≈Ñsk, poland</span>
                </div>

                <div class="publicReposCont">
                    <span class="title publicRepos">Number of public repos:</span>
                    <span class="apiRepos api">--</span>
                </div>

                <div class="followersCont">
                    <span class="title followers">Followers:</span>
                    <span class="apiFollowers api">--</span>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
